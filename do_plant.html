<html>

<head>

<link rel="stylesheet" type="text/css" href="/style.css">
<script src="/trees.js"></script>

</head>


<body>

<h1>TreeMeo</h1>


<h2>Plant a tree</h2>

<form onsubmit="plant_tree(); return false;">

	Species: <br>
	<select id="species">
	  <option value="beech">Beech</option>
	  <option value="oak">Oak</option>
	  <option value="pine">Pine</option>
	</select> 
	<br>

	Estimated height: <br>
	<input id="height" type="text" /> cm.
	<br>

	Name: <br>
	<input id="name" type="text" />
	<br>

	<input type="submit" value="Plant" />


</form>


</body>

</html>
